<html>
    <head>
    <title>Sudoku</title>
      <meta charset="UTF-8">
      <script src="js/sudoku.js"> </script>
      <link rel="stylesheet" href="css/sudoku.css">
      <!-- Boxicons Link -->
      <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet">

<button id="back-btn" title="Înapoi"><a href="Principala.html">
       <img src="multimedia/back.png"></a></button>
<header>
  <h1>Sudoku</h1>
  <div id="setup-game">
    <div id="diff">
      <h3>Alege nivelul de dificultate: </h3>
      <label><input id="diff-1" type="radio" name="diff" value="easy" checked> Ușor </label>
      <label><input id="diff-2" type="radio" name="diff" value="medium">Mediu </label>
      <label><input id="diff-3" type="radio" name="diff" value="hard">Greu </label>
    </div>
 
  <div id="time">
    <h3>Timp:</h3>
    <label><input id="time-1" type="radio" name="time" value="three" checked> 3 Min </label>
    <label><input id="time-2" type="radio" name="time" value="five"> 5 Min </label>
    <label><input id="time-3" type="radio" name="time" value="ten"> 10 Min </label>
  </div>

  <div id="theme">
    <h3>Alege tema: </h3>
    <label><input id="theme-1" type="radio" name="theme" value="light" checked> Luminos </label>
    <label><input id="theme-2" type="radio" name="theme" value="dark" > Întunecat </label>
  </div>

 </div>

 <button id="start-btn" class="bn5"><b>START</b></button>

</header>
	
<body>


  <div id="stats">
    <p id="timer"></p>
    <p id="lives"></p>
  </div>
  <div id="game">
    <div id="board"></div>
    <div id="number-container" class="hidden">
      <p id="one">1</p>
      <p id="two">2</p>
      <p id="three">3</p>
      <p id="four">4</p>
      <p id="five">5</p>
      <p id="six">6</p>
      <p id="seven">7</p>
      <p id="eight">8</p>
      <p id="nine">9</p>
    </div>
  </div>




</body>
</html>
